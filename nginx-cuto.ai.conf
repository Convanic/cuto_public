# Nginx Konfiguration für cuto.ai
# Speichern Sie diese Datei als /etc/nginx/sites-available/cuto
# und erstellen Sie einen Symlink: sudo ln -s /etc/nginx/sites-available/cuto /etc/nginx/sites-enabled/

# HTTP Server (Port 80) - leitet zu HTTPS weiter
server {
    listen 80;
    listen [::]:80;
    server_name cuto.ai www.cuto.ai;

    # Weiterleitung zu HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server (Port 443)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name cuto.ai www.cuto.ai;

    # SSL Zertifikate (nach Let's Encrypt Setup)
    ssl_certificate /etc/letsencrypt/live/cuto.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cuto.ai/privkey.pem;
    
    # SSL Konfiguration (moderne, sichere Einstellungen)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy zu Next.js App (läuft auf Port 3000)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts für größere Requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Optional: Statische Assets cachen
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }
}

