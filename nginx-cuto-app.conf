# PHP/MySQL-Anwendung - wird an Apache weitergeleitet (wie andere Apache-Domains)

# HTTP Server (Port 80)
server {
    listen 80;
    listen [::]:80;
    server_name app.cuto.ai;

    # Weiterleitung zu HTTPS (nach SSL Setup)
    # return 301 https://$server_name$request_uri;
    
    # Weiterleitung an Apache (auf Port 8080 nach Setup)
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# HTTPS Server (Port 443) - nach SSL Setup
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.cuto.ai;

    ssl_certificate /etc/letsencrypt/live/app.cuto.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.cuto.ai/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Weiterleitung an Apache HTTPS (auf Port 8443 nach Setup)
    location / {
        proxy_pass https://localhost:8443;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify off;  # Wichtig: SSL-Verifizierung deaktivieren
        proxy_cache_bypass $http_upgrade;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

