# Nginx Konfiguration f체r app.cuto.ai (cuto_dev app)
# Diese Konfiguration ist vorbereitet f체r sp채ter

# HTTP Server (Port 80)
server {
    listen 80;
    listen [::]:80;
    server_name app.cuto.ai;

    # Weiterleitung zu HTTPS (nach SSL Setup)
    # return 301 https://$server_name$request_uri;
    
    # Vor SSL: Direkt auf cuto_dev weiterleiten
    # ANPASSEN: Port oder Pfad je nach cuto_dev Setup
    location / {
        # Option 1: Wenn cuto_dev auf Port l채uft
        # proxy_pass http://localhost:XXXX;
        
        # Option 2: Wenn cuto_dev in /var/www/cuto_dev
        # proxy_pass http://localhost:3001;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# HTTPS Server (Port 443) - nach SSL Setup
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.cuto.ai;

    ssl_certificate /etc/letsencrypt/live/app.cuto.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.cuto.ai/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        # ANPASSEN: Port oder Pfad je nach cuto_dev Setup
        # proxy_pass http://localhost:XXXX;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

